<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yeild Production</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://www.powerblogs.com/wp-content/uploads/2020/01/images2561-5e290e46c0c93-1024x683.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        #states {
            background: none repeat scroll 0 0 #FFFFFF;
    border-radius: 15px 15px 15px 15px;
    box-shadow: 0 0 10px #fffff inset;
    padding: 10px;
    width: 700px;
}
    </style>
</head>

<body>
    <div class="flex flex-col items-center justify-center  h-screen">
        <div class="bg-gray-100 rounded-3xl p-6">

            <h1 class="font-[600] text-3xl">Crop Yeild Production system</h1>
            <form class="flex flex-col" method="POST" , action="{{url_for('home')}}">
              <label class="text-xl font-[500] " for="">State</label>
              <select id="states" name="states">
                <option value="States">States</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>

              </select>
                <label class="text-xl font-[500] " for="">Area</label>
                <input class="border-1 rounded-2xl py-2 w-full" type="text" name="Area" id="area">
                <label class="text-xl font-[500] " for="">Production</label>
                <input class="border-1 rounded-2xl py-2 w-full" type="text" name="Production" id="production">
                <input class="bg-gray-200 rounded-3xl py-1 mt-4" type="submit" value="Predict">
                <p>Made By : CK14</p>

            </form>
        </div>

    </div>

</body>

</html>
